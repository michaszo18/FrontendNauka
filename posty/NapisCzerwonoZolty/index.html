<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="knockout">
  
        <svg class="knockout-text-container" width="100%" height="100%">
          
          <rect class="knockout-text-bg" width="100%" height="100%" fill="#000" x="0" y="0" fill-opacity="1" mask="url(#knockout-text)"/>
          
          <mask id="knockout-text">
            <rect width="100%" height="100%" fill="#fff" x="0" y="0" />
            <text x="50%" y="100" fill="#000" text-anchor="middle">Napis</text>
            <text x="50%" y="175" fill="#000" text-anchor="middle">Czerwono-żółty</text>
            <text x="50%" y="365" fill="#000" text-anchor="middle">SCSS</text>
           
          </mask>
          
        </svg>
</body>
</html>
